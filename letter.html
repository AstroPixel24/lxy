<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a short letter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, rgba(255, 230, 230, 0.9), rgba(250, 210, 210, 0.9)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px #ffe4e9;
        }

        .letter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }

        .letter-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .letter-container img.hidden {
            opacity: 0;
            transform: translateX(50px);
            position: absolute;
        }

        .letter-container img.visible {
            opacity: 1;
            transform: translateX(0);
            position: relative;
        }

        .letter-container img.pop-out {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2.5);
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            background: white;
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background: #fff0f6;
            color: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: move;
        }

        .audio-player img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
        }

        .audio-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: none;
            border: none;
            color: #ff69b4;
            cursor: pointer;
            font-size: 24px;
        }

        button:hover {
            color: #ff3e81;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ffe4e9;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar-filled {
            height: 100%;
            background: #ff69b4;
            border-radius: 10px;
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .next-button {
            margin-top: 20px;
            width: 80px;
            height: 80px;
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            outline: none;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 15px rgba(255, 102, 102, 0.7);
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 102, 102, 0.7);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 25px rgba(255, 102, 102, 1);
            }
        }
    </style>
</head>
<body>

<h1>üìú a message for my baby</h1>

<div class="letter-container">
    <img src="letter/letter1.jpg" alt="Letter 1" id="letter1" class="visible" onclick="popOut(this)">
    <img src="letter/letter2.jpg" alt="Letter 2" id="letter2" class="hidden" onclick="popOut(this)">
</div>

<button class="next-button" id="nextButton">‚û°Ô∏è</button>
<button class="next-button hidden" id="finalNextButton">‚û°Ô∏è</button>

<div class="audio-player" id="audioPlayer">
    <div class="audio-info">
        <img src="album-cover1.jpg" alt="Album Cover">
        <div>
            <div id="song-title">Song Title</div>
            <div id="song-artist">Artist Name</div>
        </div>
    </div>
    <div class="controls">
        <button onclick="previousSong()">‚èÆ</button>
        <button onclick="togglePlay()">‚èØ</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>
    <div class="progress-bar" onclick="seek(event)">
        <div class="progress-bar-filled"></div>
    </div>
</div>

<audio id="audio">
    <source src="song1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const letter1 = document.getElementById('letter1');
    const letter2 = document.getElementById('letter2');
    const nextButton = document.getElementById('nextButton');
    const finalNextButton = document.getElementById('finalNextButton');

    // Ensure pop-out works from the start
    document.querySelectorAll('.letter-container img').forEach((img) => {
        img.addEventListener('click', () => {
            const isPopped = img.classList.contains('pop-out');
            document.querySelectorAll('.letter-container img').forEach((img) => img.classList.remove('pop-out'));
            if (!isPopped) img.classList.add('pop-out');
        });
    });

    // Show second letter when next button is clicked
    nextButton.addEventListener('click', () => {
        letter2.classList.remove('hidden');
        letter2.classList.add('visible');
        nextButton.style.display = 'none';

        // Show the final next button after 5 seconds
        setTimeout(() => {
            finalNextButton.classList.remove('hidden');
        }, 5000);
    });

    // Redirect to countdown.html when the final next button is clicked
    finalNextButton.addEventListener('click', () => {
        window.location.href = "ending.html";
    });

    const audio = document.getElementById('audio');
    const playButton = document.querySelector('.controls button:nth-child(2)');
    const progressBar = document.querySelector('.progress-bar');
    const progressBarFilled = document.querySelector('.progress-bar-filled');

    const songs = [
        { title: "blue", artist: "yung kai", src: "songs/song1.mp3", cover: "songs/album-cover1.jpg" },
        { title: "Shine With Me", artist: "IVE", src: "songs/song2.mp3", cover: "songs/album-cover2.jpg" }
    ];
    let currentSongIndex = 0;

    function loadSong(index) {
        const song = songs[index];
        audio.src = song.src;
        document.getElementById('song-title').textContent = song.title;
        document.getElementById('song-artist').textContent = song.artist;
        document.querySelector('.audio-info img').src = song.cover;
        audio.load();
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            playButton.textContent = '‚è∏';
        } else {
            audio.pause();
            playButton.textContent = '‚èØ';
        }
    }

    function updateProgressBar() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBarFilled.style.width = `${progress}%`;
    }

    function seek(event) {
        const width = progressBar.offsetWidth;
        const clickX = event.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    function previousSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
        togglePlay();
    }

    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
        togglePlay();
    }

    audio.addEventListener('timeupdate', updateProgressBar);
    audio.addEventListener('ended', nextSong);

    loadSong(currentSongIndex);
</script>
</body>
</html>
