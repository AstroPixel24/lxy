  <style>

<body>
  <div class="container">

    <h1>it's the last page ðŸ˜ž (or is it?)</h1>

    <div class="sub-message">
      I hope that you enjoyed this gift as much as i enjoyed making it for you!<br>
      I love you so much ml ðŸ¥¹
    </div>

    <div id="heartGraph"></div>

    <div class="equation">
      $$\bigl(x^{2} + \tfrac{9}{4}y^{2} + z^{2} - 1\bigr)^{3} \;-\; x^{2}z^{3} \;-\; \tfrac{9}{80}y^{2}z^{3} = 0$$
    </div>

    <button class="gift-button" onclick="goToCalendar()">ðŸ“…</button>

  </div>

  <script>
    function goToCalendar() {
      window.location.href = "calendar.html";
    }

    /* isosurface for:
      (x^2 + 9/4*y^2 + z^2 - 1)^3 - x^2*z^3 - (9/80)*y^2*z^3 = 0
    */
    const Nx = 60, Ny = 60, Nz = 60;
    const xMin = -1.5, xMax = 1.5;
    const yMin = -1.2, yMax = 1.2;
    const zMin = -1.2, zMax = 1.5;

    const allX = [], allY = [], allZ = [], allF = [];

    const xVals = [];
    for (let i = 0; i < Nx; i++) {
      xVals.push(xMin + i*(xMax - xMin)/(Nx-1));
    }
    const yVals = [];
    for (let j = 0; j < Ny; j++) {
      yVals.push(yMin + j*(yMax - yMin)/(Ny-1));
    }
    const zVals = [];
    for (let k = 0; k < Nz; k++) {
      zVals.push(zMin + k*(zMax - zMin)/(Nz-1));
    }

    for (let ix = 0; ix < Nx; ix++) {
      const x = xVals[ix];
      for (let iy = 0; iy < Ny; iy++) {
        const y = yVals[iy];
        for (let iz = 0; iz < Nz; iz++) {
          const z = zVals[iz];
          const term1 = x*x + (9/4)*y*y + z*z - 1;
          const F = Math.pow(term1, 3) - x*x*Math.pow(z,3) - (9/80)*y*y*Math.pow(z,3);

          allX.push(x);
          allY.push(y);
          allZ.push(z);
          allF.push(F);
        }
      }
    }

    const data = [{
      type: 'isosurface',
      x: allX,
      y: allY,
      z: allZ,
      value: allF,
      isomin: 0,
      isomax: 0,
      surface: { fill: 1 },
      colorscale: 'RdPu',  
      caps: { x: false, y: false, z: false },
      showscale: true
    }];

    const layout = {
      scene: {
        xaxis: { visible: false },
        yaxis: { visible: false },
        zaxis: { visible: false },
        camera: {
          eye: { x: 1.3, y: 1.3, z: 0.9 }
        }
      },
      paper_bgcolor: 'rgba(0,0,0,0)',
      plot_bgcolor: 'rgba(0,0,0,0)',
      margin: { l:0, r:0, t:0, b:0 }
    };

    Plotly.newPlot('heartGraph', data, layout);
  </script>
