<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>merry christmas xinxin!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
      color: #ff6666;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px #ff9999;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      border: 2px solid #ff6666;
      border-radius: 15px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .gift-button {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      background-color: #ff6666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #fff;
      border: none;
      cursor: pointer;
      outline: none;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px rgba(255, 102, 102, 0.7);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 102, 102, 0.7);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 25px rgba(255, 102, 102, 1);
      }
    }

    .result-message {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: #79c779; /* Green for correct */
    }

    .incorrect {
      color: #ff6060; /* Red for incorrect */
    }

    .snowflake {
      color: #fff;
      font-size: 1.5rem;
      position: absolute;
      animation: fall 10s infinite;
    }

    .heart {
      position: absolute;
      pointer-events: none;
      font-size: 1.5rem;
      animation: fade 1s forwards;
    }

    @keyframes fade {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>üéÑ Merry Christmas Xinxin! üéÑ</h1>
  <p>Please enter your first and last name to continue:</p>

  <div class="input-container">
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
  </div>

  <!-- Pulsating Button -->
  <button class="gift-button" onclick="verifyName()">üéÅ</button>

  <!-- Result Message -->
  <div id="resultMessage" class="result-message"></div>

  <script>
    // Snowflake generator
    function createSnowflake(x, y) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerHTML = '‚ùÑÔ∏è';
      snowflake.style.left = `${x}px`;
      snowflake.style.top = `${y}px`;
      snowflake.style.animationDuration = Math.random() * 3 + 7 + 's'; // between 7-10 seconds
      snowflake.style.fontSize = Math.random() * 20 + 10 + 'px'; // between 10-30px
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    // Generate random snowflakes periodically
    setInterval(() => {
      createSnowflake(Math.random() * window.innerWidth, -50);
    }, 200);

    // Generate snowflakes on click
    document.body.addEventListener('click', (event) => {
      for (let i = 0; i < 10; i++) { // Generate multiple snowflakes
        createSnowflake(event.clientX + Math.random() * 50 - 25, event.clientY + Math.random() * 50 - 25);
      }
    });

    // Name verification
    function verifyName() {
      const firstName = document.getElementById('firstName').value.trim().toLowerCase();
      const lastName = document.getElementById('lastName').value.trim().toLowerCase();
      const resultMessage = document.getElementById('resultMessage');

      const expectedFirstName = "Jophy".toLowerCase();
      const expectedLastName = "Lin".toLowerCase();

      if (firstName === expectedFirstName && lastName === expectedLastName) {
        resultMessage.textContent = "Correct! üéÅ";
        resultMessage.className = "result-message correct";

        // Transition to the next page after 2 seconds
        setTimeout(() => {
          window.location.href = "geoguessr.html"; // Replace with the actual URL of the next page
        }, 2000);
      } else {
        resultMessage.textContent = "Incorrect! This site is not for you. ";
        resultMessage.className = "result-message incorrect";
      }
    }

    // Rainbow heart tracks
    const heartColors = ["‚ù§Ô∏è", "üíö", "ü§ç", "üíñ", "üíù"];
    document.addEventListener("mousemove", (event) => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = heartColors[Math.floor(Math.random() * heartColors.length)];
      heart.style.left = event.pageX + "px";
      heart.style.top = event.pageY + "px";
      document.body.appendChild(heart);

      // Remove the heart after the animation completes
      setTimeout(() => heart.remove(), 1000);
    });
  </script>
</body>
</html>
